<div *ngIf='showSplash' class="fondo">
  <div class="base">
    <div class="center">
      <div class="edificio"></div>
    </div>
  </div>
</div>
<ion-toolbar color='primary'>
  <ion-button slot="start" fill="clear" color="light" (click)='home()'>
    <ion-icon name="home"></ion-icon>
  </ion-button>
  <ion-title text-center>
    {{titulo}}
  </ion-title>
  <ion-button slot="end" fill="clear" color="danger" (click)='LogOut()'>
    <ion-icon name="log-out"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
