<div class="cosa">
  <h1 class="text">
    Cosas Lindas
  </h1>
</div>

<ion-slides class="slides">
  <ion-slide class="slides" *ngFor="let dato of arrayCosasLindas">
    <div class="container">
        <img class="picture" src='{{dato.link}}' style="width:100%;"/>
        <h4 class="usuario">{{dato.usuario}}</h4>
        <h5 class="fecha">{{dato.fecha}}</h5>
        <ion-button class="boton" color="danger" (click)="Votar(dato)">
          <ion-icon [ngClass]="{'corazonRojo': dato.votadaPorUsuario}" name="heart"></ion-icon>
        </ion-button>
        <ion-text class="votos" color="secondary">
          <h1>{{dato.votos}}</h1>
        </ion-text>
    </div>
  </ion-slide>
</ion-slides>
